<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Hi there!</h1>

        <button id="enabledButton"
                class="w-full py-3 px-6 mb-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md
                       hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75
                       transition duration-300 ease-in-out transform hover:scale-105">
            Click Me!
        </button>

        <button id="disabledButton"
                class="w-full py-3 px-6 bg-gray-400 text-gray-700 font-semibold rounded-lg shadow-md
                       cursor-not-allowed opacity-75"
                disabled>
            Disabled Button
        </button>
    </div>

    <script>
        // Get a reference to the enabled button
        const enabledButton = document.getElementById('enabledButton');

        // Add an event listener for the click event
        enabledButton.addEventListener('click', () => {
            // Display a message in a simple modal-like div instead of alert()
            const messageDiv = document.createElement('div');
            messageDiv.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            messageDiv.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                    <p class="text-xl font-semibold text-gray-800 mb-4">Button Clicked!</p>
                    <button id="closeMessage" class="py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Close
                    </button>
                </div>
            `;
            document.body.appendChild(messageDiv);

            // Add event listener to close the message
            document.getElementById('closeMessage').addEventListener('click', () => {
                document.body.removeChild(messageDiv);
            });
        });
    </script>
</body>
</html>
